<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/snap-chat.css" />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <div class="avatar-holder">
          <div class="avatar"></div>
        </div>
        <div class="icon-holder">
          <div class="icon">
            <img src="./img/search-icon.svg" alt="search" />
          </div>
        </div>
      </div>
      <div class="center">
        <div class="page-title">Chat</div>
      </div>
      <div class="right">
        <div class="icon-holder">
          <div class="icon">
            <img src="./img/add-user.svg" alt="add-friends" />
          </div>
        </div>
        <div class="icon-holder">
          <div class="icon">
            <img src="./img/moreicon.svg" alt="more" />
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
        <div class="chat-tile">
            <div class="avatar-image">
                <div class="avatar">

                </div>
            </div>
            <div class="chat-info-holder">
                <div class="user-name">
                    Sneha
                </div>
                <div class="chat-info">
                    <div class="type">
                        <div class="icon">

                        </div>
                        <div class="type-info">
                            Received
                        </div>
                    </div>
                    <div class="chukka">
                        <div></div>
                    </div>
                    <div class="duration">
                        <div class="time">2h</div>
                    </div>
                </div>
            </div>
            <div class="action-icon">
                <div class="icon">
                    <img src="./img/camera-icon.svg" alt="snap">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>

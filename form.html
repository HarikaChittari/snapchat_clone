<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="#">
        <label for="name">Name:  </label>  <br>
        <input type="text" placeholder="Your Full Name" name="name" id="name"/>

        <br>

        <label for="email">Email:  </label>  <br>
        <input type="email" placeholder="Your Email" name="email" id="email"/>
      
        <br>

        <label for="email">Password:  </label>  <br>
        <input type="password" placeholder="Your Password" name="email" id="email"/>
      
        <br>

        <label for="dob">Date Of Birth:  </label>  <br>
        <input type="date" placeholder="Your DOB" name="dob" id="date"/>
        
        <br>

        <label for="age">Age:  </label>  <br>
        <input type="number" placeholder="Your Age" name="age" id="age"/>
        
      

        <input type="color" name="" id="">
        <input type="checkbox" name="" id="">

        <br>

        <select name="Gender" id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
            <option value="x">Not Sure</option>
        </select>
        <br>
        <br>

        <input type="button" value="Register">


    </form>
</body>
</html>
